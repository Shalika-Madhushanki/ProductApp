    if (map1.has(manu_name)){

while(true){
    var result= mapIter.next().value;
    if (!result){
        break;
    }
    var btn = document.createElement("BUTTON");
    btn.value = result;
    btn.innerHTML = result;
    btn.onclick= callJavascriptFunction;  
    document.getElementById("button_area").appendChild(btn);
}

function callJavascriptFunction(event){
    clearBox("cont");
    var itemsArry = map1.get(this.value);
    for (i = 0; i < itemsArry.length; i++) {
        var h = document.createElement("DIV");
        h.style.border = "solid #000000"; 

        document.getElementById("cont").appendChild(h);
        var img = document.createElement('img'); 
        img.src = itemsArry[i].image ; 
        img.height = 120;
        img.width = 120;
        img.style.marginTop = 70;
        document.getElementById("cont").appendChild(img); 

        var p1 = document.createElement("H4");
        var t1 = document.createTextNode(itemsArry[i].name);
        p1.appendChild(t1);
        document.getElementById("cont").appendChild(p1);

        var p2 = document.  createElement("P");
        var t2 = document.createTextNode(itemsArry[i].description);
        p2.appendChild(t2);
        document.getElementById("cont").appendChild(p2);
    }
}

function clearBox(elementID)
{
    document.getElementById(elementID).innerHTML = "";
}

</script>
